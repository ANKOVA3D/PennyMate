<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Registrati</h2>
    <form id="registerForm">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>

    <script>
	
	
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita il reload della pagina
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
			
			

            fetch("http://localhost:8080/users/register", { // URL dell'API per registrare un utente
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name: nome, email: email, password: password }) // Corpo della richiesta
            })
            .then(response => response.json())  // Risposta JSON
            .then(data => {
                //alert(data.message);  // Mostra il messaggio di risposta
                if (data.message === "Utente registrato con successo") {
                    window.location.href = "login.html";  // Reindirizza alla pagina di login
                }
            })
            .catch(error => console.error("Errore:", error));  // Gestisce eventuali errori
        });
    </script>
</body>
</html>
