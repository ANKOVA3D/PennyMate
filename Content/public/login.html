<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Accedi</h2>
    <form id="loginForm">
        <input type="text" id="name" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Non hai un account? <a href="register.html">Registrati</a></p>

    <script>
        // Quando il form viene inviato
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita il reload della pagina

            // Ottieni i valori inseriti nei campi
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            // Fai una richiesta POST al server per il login
            fetch("http://localhost:8080/users/login", { // Endpoint del backend
                method: "POST",
                headers: {
                    "Content-Type": "application/json" // Assicurati di inviare il corpo in formato JSON
                },
                body: JSON.stringify({ name, password }) // Corpo della richiesta con i dati del login
            })
            .then(response => response.json()) // Gestisce la risposta come JSON
            .then(data => {
                alert(data.message); // Mostra il messaggio restituito dal backend
                if (data.status === "success") { // Se il login Ã¨ riuscito
                    window.location.href = "../public/index.html"; // Reindirizza alla homepage
                }
            })
            .catch(error => console.error("Errore:", error)); // Gestisci gli errori
        });
    </script>
</body>
</html>
