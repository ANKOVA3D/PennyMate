<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Registrati</h2>
    <form id="registerForm">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>
    <p>Hai già un account? <a href="login.html">Accedi</a></p>

    <script>
	
	
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita il reload della pagina
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
			
			fetch("http://localhost:8080/users/register", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify({ name: nome, email: email, password: password })
			})
			.then(async response => {
				const data = await response.json();
				if (response.ok) {
					if (data.message === "Utente registrato con successo" || data.message === "Registrazione avvenuta con successo!") {
						window.location.href = "login.html";
					}else{
						alert(data.message);
					}
				} else {
					alert(data.message); // Mostra errore come "Email già in uso!" o altro
				}
			})
			.catch(error => {
				console.error("Errore:", error);
				alert("Errore durante la connessione al server");
			});

			
			
			
			

        });
    </script>
</body>
</html>
