<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PennyMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Reusing the auth styles from index.html */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f7f7;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background: ;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        
		

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #0362fc;
            text-decoration: none;
            font-weight: bold;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-title {
            color: #666;
            margin-bottom: 15px;
            position: relative;
        }

        .social-title::before,
        .social-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }

        .social-title::before {
            left: 0;
        }

        .social-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-button:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background: #3b5998;
        }

        .google {
            background: #db4437;
        }

        .apple {
            background: #000;
        }

        .terms {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            margin-top: 30px;
            line-height: 1.5;
        }

		.auth-form input,
		.auth-form button {
			width: 100%;
			box-sizing: border-box;
			padding: 12px 15px;
			font-size: 1rem;
			border-radius: 8px;
			margin-bottom: 15px;
		}

    </style>
	<link rel="stylesheet" href="style.css" />
</head>
<header style="position: sticky; top: 0; z-index: 1000;">
    <div class="header-bg">
      <div class="header-16-9-wrapper">
        <div class="header-container">
          <a href="index.html">
            <img src='images/banner_horz.png' alt="Banner" class="header-banner" style="height:50px;">
          </a>
          <div class="header-right">
            
            <div class="language-changer">
              <select id="languageSelect">
                <option value="en" selected>English</option>
                <option value="it">Italiano</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
              </select>
              <div class="selected-option">
                <span>English</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
<body>
    <div class="auth-container" >
        <div class="auth-card" style = "margin-top: -200px;">
            <h1 class="auth-title">Sign In to PennyMate</h1>
            <form id="loginForm" class="auth-form">
                <input type="text" id="name" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <div class="auth-switch">
                Don't have an account? <a href="register.html">Register here!</a>
            </div>
            
            
            
            <div class="terms">
                By using PennyMate you agree with our Terms of Use and Privacy Policy
            </div>
        </div>
    </div>

    <script>
    
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita il reload della pagina

    const name = document.getElementById("name").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:8080/users/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        
        body: JSON.stringify({ name, password }),
		credentials: "include"
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Credenziali errate");
        }
        return response.json();
    })
    .then(data => {
        //alert(data.message);
        if (data.message === "Login effettuato con successo") {
            window.location.href = "../../Home/index.html";
        }
    })
    .catch(error => {
        console.error("Errore:", error);
        alert("Errore di login: " + error.message);
    });
});
</script>
</body>
</html>
