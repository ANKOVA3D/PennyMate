<body>
    <div class="auth-container">
        <div class="auth-card" style="margin-top: -200px;">
            <h1 class="auth-title" data-translate="signup_title">Registrati su PennyMate</h1>
            <form id="registerForm" class="auth-form">
                <input type="text" id="nome" placeholder="Nome Completo" data-translate-placeholder="fullname_placeholder" required>
                <input type="email" id="email" placeholder="Email" data-translate-placeholder="email_placeholder" required>
                <input type="password" id="password" placeholder="Password" data-translate-placeholder="password_placeholder" required>
                <button type="submit" style="background-color: #0362fc;" data-translate="signup_button">Registrati</button>
            </form>
            <div class="auth-switch">
                <span data-translate="have_account">Hai già un account?</span> <a href="login.html" data-translate="login_link">Accedi</a>
            </div>
            <div class="terms" data-translate="terms_text">
                Utilizzando PennyMate accetti i nostri Termini di Utilizzo e la Privacy Policy
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelect = document.getElementById('languageSelect');
            const selectedOptionDisplay = document.querySelector('.selected-option span');
            const translations = { /* ... your translations ... */ };

            // Get saved or browser language
            const savedLanguage = localStorage.getItem('preferredLanguage') || navigator.language.slice(0, 2);
            const initialLanguage = translations[savedLanguage] ? savedLanguage : 'en';

            // Set select value and display
            languageSelect.value = initialLanguage;
            selectedOptionDisplay.textContent = languageSelect.options[languageSelect.selectedIndex].text;
            document.documentElement.lang = initialLanguage;

            // Update translations
            updatePageLanguage(initialLanguage);

            // On change
            languageSelect.addEventListener('change', function() {
                const selectedLanguage = this.value;
                localStorage.setItem('preferredLanguage', selectedLanguage);
                selectedOptionDisplay.textContent = this.options[this.selectedIndex].text;
                document.documentElement.lang = selectedLanguage;
                updatePageLanguage(selectedLanguage);
            });

            function updatePageLanguage(language) {
                // Update all elements with data-translate attribute
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[language] && translations[language][key]) {
                        element.textContent = translations[language][key];
                    }
                });
                // Update placeholder texts
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (translations[language] && translations[language][key]) {
                        element.placeholder = translations[language][key];
                    }
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelect = document.getElementById('languageSelect');
            const selectedOptionDisplay = document.querySelector('.selected-option span');
            
            // Update displayed text when language changes
            languageSelect.addEventListener('change', function() {
                selectedOptionDisplay.textContent = this.options[this.selectedIndex].text;
                const selectedLanguage = this.value;
                localStorage.setItem('preferredLanguage', selectedLanguage);
                updatePageLanguage(selectedLanguage);
                document.documentElement.lang = selectedLanguage;
            });
            
            // Initialize displayed text
            selectedOptionDisplay.textContent = languageSelect.options[languageSelect.selectedIndex].text;
            
            // Load saved language or default to browser language
            const savedLanguage = localStorage.getItem('preferredLanguage') || navigator.language.slice(0, 2);
            if (translations[savedLanguage]) {
                languageSelect.value = savedLanguage;
                updatePageLanguage(savedLanguage);
            }
            
            function updatePageLanguage(language) {
                // Update all elements with data-translate attribute
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[language] && translations[language][key]) {
                        element.textContent = translations[language][key];
                    }
                });
                
                // Update placeholder texts
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (translations[language] && translations[language][key]) {
                        element.placeholder = translations[language][key];
                    }
                });
            }

            // Registration form handling
            document.getElementById("registerForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const nome = document.getElementById("nome").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Password validation
                const passwordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password);
                if (!passwordValid) {
                    const currentLang = languageSelect.value || 'en';
                    alert(translations[currentLang]["password_error"]);
                    return;
                }

                fetch("http://localhost:8080/users/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name: nome, email: email, password: password })
                })
                .then(async response => {
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        data = {};
                    }

                    console.log("Response:", data);

                    if (response.ok) {
                        // Success: redirect
						alert(data.message);
                        window.location.href = "login.html";
                    } else {
                        const currentLang = languageSelect.value || 'en';
                        // Show error for duplicate user or other errors
                        if (data.message && (data.message.toLowerCase().includes("already") || data.message.toLowerCase().includes("esiste"))) {
                            alert(translations[currentLang]["user_exists"]);
                        } else {
                            alert(data.message || translations[currentLang]["registration_failed"]);
                        }
                    }
                })
                .catch(error => {
                    console.error("Errore:", error);
                    const currentLang = languageSelect.value || 'en';
                    alert(translations[currentLang]["network_error"]);
                });
            });
        });
    </script>
